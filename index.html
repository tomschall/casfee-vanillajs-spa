<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Course</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">LOGO</h1>
        <ul class="nav">
          <li class="navlink"><a href="#list">Notes List</a></li>
          <li class="navlink"><a href="#new">New Note</a></li>
          <li class="navlink"><a href="#about">About Us</a></li>
          <li class="navlink"><a href="#switch">Switch Style</a></li>
        </ul>
        <div class="burger">
          <i class="fas fa-bars"></i>
        </div>
      </header>
      <aside>
        <p>My super awesome sidebar</p>
      </aside>
      <main>
        <div>
          <ol class="filters">
            <li>
              <label for="All" id="filter_reset"
                ><i class="fas fa-th-list"></i> All</label
              >
            </li>
            <li>
              <label for="Create Date" id="filter_create_date"
                ><i class="fas fa-sort-amount-down"></i> Create Date</label
              >
            </li>
            <li>
              <label for="Finish Date" id="filter_finish_date"
                ><i class="fas fa-th-list"></i> Finish Date</label
              >
            </li>
            <li>
              <label for="Importance" id="filter_importance"
                ><i class="fas fa-star"></i> Importance</label
              >
            </li>
            <li>
              <label for="Is Finished" id="filter_finished"
                ><i class="fas fa-check-circle"></i> Is Finished</label
              >
            </li>
          </ol>
        </div>

        <div id="root"></div>
      </main>
      <footer>
        <ul class="navigation-list">
          <li class="navigation-item"><a href="#">Terms of Use</a></li>
          <li class="navigation-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/nav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
  </body>
</html>
