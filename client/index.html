<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Notes App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="notesModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalForm"></p>
      </div>
    </div>
    <div id="loading" class="loading"></div>
    <div id="dz1" class="dropzone"></div>
    <div id="container" class="container">
      <header class="effect">
        <h1 class="logo">My Notes</h1>
        <ul class="nav">
          <li class="navlink">
            <a href="#list"><i class="fas fa-th-list fa-2x"></i></a>
          </li>
          <li class="navlink">
            <a id="newForm"><i class="fas fa-plus-square fa-2x"></i></a>
          </li>
          <li class="navlink">
            <a id="switch"><i class="fas fa-toggle-off fa-2x"></i></a>
          </li>
          <li class="navlink"><a href="#switch">about us</a></li>
        </ul>
        <div class="burger">
          <i class="fas fa-bars"></i>
        </div>
      </header>
      <main>
        <div id="root"></div>
      </main>
      <footer>
        <div class="footer">
          <small
            >Made with <span>‚ù§</span> by
            <a href="mailto:thomas.schallert@gmail.com" target="_blank"
              >Thomas Schallert</a
            >
          </small>
        </div>
      </footer>
    </div>
    <div id="dz2" class="dropzone"></div>

    <script type="module" src="js/app.js"></script>
    <script src="js/nav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
  </body>
</html>
